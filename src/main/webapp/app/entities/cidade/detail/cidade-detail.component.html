<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cidade">
      <h2 data-cy="cidadeDetailsHeading"><span appTranslate="clinicalLinkApp.cidade.detail.title">Cidade</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ cidade.id }}</span>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.cidade.nome">Nome</span></dt>
        <dd>
          <span>{{ cidade.nome }}</span>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.cidade.sigla">Sigla</span></dt>
        <dd>
          <span>{{ cidade.sigla }}</span>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.cidade.estado">Estado</span></dt>
        <dd>
          <div *ngIf="cidade.estado">
            <a [routerLink]="['/estado', cidade.estado.id, 'view']">{{ cidade.estado.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/cidade', cidade.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
