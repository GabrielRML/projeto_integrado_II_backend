<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-especialista-heading"
        data-cy="EspecialistaCreateUpdateHeading"
        appTranslate="clinicalLinkApp.especialista.home.createOrEditLabel"
      >
        Criar ou editar Especialista
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.cpf" for="field_cpf">Cpf</label>
          <input type="text" class="form-control" name="cpf" id="field_cpf" data-cy="cpf" formControlName="cpf" />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.identification" for="field_identification"
            >Identification</label
          >
          <input
            type="text"
            class="form-control"
            name="identification"
            id="field_identification"
            data-cy="identification"
            formControlName="identification"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.birthDate" for="field_birthDate">Birth Date</label>
          <div class="d-flex">
            <input
              id="field_birthDate"
              data-cy="birthDate"
              type="datetime-local"
              class="form-control"
              name="birthDate"
              formControlName="birthDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.timeSession" for="field_timeSession">Time Session</label>
          <input
            type="number"
            class="form-control"
            name="timeSession"
            id="field_timeSession"
            data-cy="timeSession"
            formControlName="timeSession"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.specialistType" for="field_specialistType"
            >Specialist Type</label
          >
          <select
            class="form-control"
            name="specialistType"
            formControlName="specialistType"
            id="field_specialistType"
            data-cy="specialistType"
          >
            <option [ngValue]="null">{{ 'clinicalLinkApp.SpecialistType.null' | translate }}</option>
            <option *ngFor="let specialistType of specialistTypeValues" [value]="specialistType">
              {{ 'clinicalLinkApp.SpecialistType.' + specialistType | translate }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.internalUser" for="field_internalUser">Internal User</label>
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.estado" for="field_estado">Estado</label>
          <select
            class="form-control"
            id="field_estado"
            data-cy="estado"
            name="estado"
            formControlName="estado"
            [compareWith]="compareEstado"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="estadoOption" *ngFor="let estadoOption of estadosSharedCollection">{{ estadoOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.cidade" for="field_cidade">Cidade</label>
          <select
            class="form-control"
            id="field_cidade"
            data-cy="cidade"
            name="cidade"
            formControlName="cidade"
            [compareWith]="compareCidade"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="cidadeOption" *ngFor="let cidadeOption of cidadesSharedCollection">{{ cidadeOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.universidade" for="field_universidade">Universidade</label>
          <select
            class="form-control"
            id="field_universidade"
            data-cy="universidade"
            name="universidade"
            formControlName="universidade"
            [compareWith]="compareUniversidade"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="universidadeOption" *ngFor="let universidadeOption of universidadesSharedCollection">
              {{ universidadeOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialista.supervisorId" for="field_supervisorId">Supervisor Id</label>
          <select
            class="form-control"
            id="field_supervisorId"
            data-cy="supervisorId"
            name="supervisorId"
            formControlName="supervisorId"
            [compareWith]="compareEspecialista"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="especialistaOption" *ngFor="let especialistaOption of especialistasSharedCollection">
              {{ especialistaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
