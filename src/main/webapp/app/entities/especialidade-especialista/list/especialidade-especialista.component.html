<div>
  <h2 id="page-heading" data-cy="EspecialidadeEspecialistaHeading">
    <span appTranslate="clinicalLinkApp.especialidadeEspecialista.home.title">Especialidade Especialistas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="clinicalLinkApp.especialidadeEspecialista.home.refreshListLabel">Atualizar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-especialidade-especialista"
        [routerLink]="['/especialidade-especialista/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="clinicalLinkApp.especialidadeEspecialista.home.createLabel">Criar novo Especialidade Especialista</span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <app-filter [filters]="filters"></app-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="especialidadeEspecialistas?.length === 0">
    <span appTranslate="clinicalLinkApp.especialidadeEspecialista.home.notFound">Nenhum Especialidade Especialista encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="especialidadeEspecialistas && especialidadeEspecialistas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" appSortBy="id">
            <div class="d-flex">
              <span appTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="especialidade.id">
            <div class="d-flex">
              <span appTranslate="clinicalLinkApp.especialidadeEspecialista.especialidade">Especialidade</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="especialista.id">
            <div class="d-flex">
              <span appTranslate="clinicalLinkApp.especialidadeEspecialista.especialista">Especialista</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let especialidadeEspecialista of especialidadeEspecialistas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/especialidade-especialista', especialidadeEspecialista.id, 'view']">{{ especialidadeEspecialista.id }}</a>
          </td>
          <td>
            <div *ngIf="especialidadeEspecialista.especialidade">
              <a [routerLink]="['/especialidade', especialidadeEspecialista.especialidade.id, 'view']">{{
                especialidadeEspecialista.especialidade.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="especialidadeEspecialista.especialista">
              <a [routerLink]="['/especialista', especialidadeEspecialista.especialista.id, 'view']">{{
                especialidadeEspecialista.especialista.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <a
                [routerLink]="['/especialidade-especialista', especialidadeEspecialista.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">Visualizar</span>
              </a>

              <a
                [routerLink]="['/especialidade-especialista', especialidadeEspecialista.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Editar</span>
              </a>

              <button type="submit" (click)="delete(especialidadeEspecialista)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Excluir</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="especialidadeEspecialistas && especialidadeEspecialistas.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
