<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-especialidade-especialista-heading"
        data-cy="EspecialidadeEspecialistaCreateUpdateHeading"
        appTranslate="clinicalLinkApp.especialidadeEspecialista.home.createOrEditLabel"
      >
        Criar ou editar Especialidade Especialista
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialidadeEspecialista.especialidade" for="field_especialidade"
            >Especialidade</label
          >
          <select
            class="form-control"
            id="field_especialidade"
            data-cy="especialidade"
            name="especialidade"
            formControlName="especialidade"
            [compareWith]="compareEspecialidade"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="especialidadeOption" *ngFor="let especialidadeOption of especialidadesSharedCollection">
              {{ especialidadeOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" appTranslate="clinicalLinkApp.especialidadeEspecialista.especialista" for="field_especialista"
            >Especialista</label
          >
          <select
            class="form-control"
            id="field_especialista"
            data-cy="especialista"
            name="especialista"
            formControlName="especialista"
            [compareWith]="compareEspecialista"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="especialistaOption" *ngFor="let especialistaOption of especialistasSharedCollection">
              {{ especialistaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
