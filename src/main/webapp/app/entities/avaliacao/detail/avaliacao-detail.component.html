<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="avaliacao">
      <h2 data-cy="avaliacaoDetailsHeading"><span appTranslate="clinicalLinkApp.avaliacao.detail.title">Avaliacao</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ avaliacao.id }}</span>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.avaliacao.assessment">Assessment</span></dt>
        <dd>
          <span>{{ avaliacao.assessment }}</span>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.avaliacao.note">Note</span></dt>
        <dd>
          <span>{{ avaliacao.note }}</span>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.avaliacao.avaliado">Avaliado</span></dt>
        <dd>
          <div *ngIf="avaliacao.avaliado">
            <a [routerLink]="['/especialista', avaliacao.avaliado.id, 'view']">{{ avaliacao.avaliado.id }}</a>
          </div>
        </dd>
        <dt><span appTranslate="clinicalLinkApp.avaliacao.avaliador">Avaliador</span></dt>
        <dd>
          <div *ngIf="avaliacao.avaliador">
            <a [routerLink]="['/usuario', avaliacao.avaliador.id, 'view']">{{ avaliacao.avaliador.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/avaliacao', avaliacao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
